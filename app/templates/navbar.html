
<style>

.nav>li>a:focus, .nav>li>a:hover {
    background-color: rgb(139, 139, 214);
}

</style>

<div class="navbar navbar-light" style="background-color: rgb(153, 153, 228)" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"> Perfect Pitch</a>
        </div>
        <div class="navbar-collapse collapse">

            <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_authenticated %}

                <li style="color:rgb(62, 212, 54);padding:15px;">{{current_user.username}}</li>
                <!--create a link on our navbar to direct us to the profile page. Link is only visible if user is authenticated-->
                <li><a href="{{url_for('main.profile',uname=current_user.username)}}" class="hvr">Profile</a></li>
                <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                {% else %}
                <li><a href="{{url_for('auth.login')}}">Log in</a></li>
                {%endif%}
            </ul>

        </div>

    </div>
</div>
