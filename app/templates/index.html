{% extends 'base.html' %}

<!-- Styles block -->
{% block styles %}

    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">

{% endblock %}

<!-- Content block -->
{% block content %}

<div class="container space">
    <div class="row">
        <div class="col-md-12">
            <h1 class="title"> Pitch & Win </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p class="text"> Pitch your idea and stand a chance to win! </p>

            {% if current_user.is_authenticated %}
            <a href="{{url_for('main.pitches')}}"> <button class="button buttonx ">View Pitches</button>
            {% else %}
            <a href="{{url_for('auth.register')}}"> <button class="button button1 ">Create an account</button>
            <a href="{{url_for('main.pitches')}}"> <button class="button button2 ">View Pitches</button>
            {%endif%}
        </div>
    </div>
</div>

{% endblock%}
